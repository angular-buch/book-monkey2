<div *ngIf="booksOb | async; else loading; let books" class="ui middle aligned selection divided list">
  <a class="bm-book-list-item item"
      *ngFor="let b of books"
      [book]="b"
      [routerLink]="b.isbn"></a>
  <p *ngIf="!books.length">Es wurden noch keine B&uuml;cher eingetragen.</p>
</div>
<template #loading>
  <div class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
</template>
